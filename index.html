<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculadora</title>
  </head>
  <body>
    <div class="fundo">
      <div class="calc">
        <p id="resulte"></p>

        <table>
          <tr>
            <td>
              <button
                class="botao"
                onclick="clean()"
                style="background-color: rgb(185, 186, 187)"
              >
                C
              </button>
            </td>
            <td>
              <button
                class="botao"
                onclick="back()"
                style="background-color: rgb(185, 186, 187)"
              >
                <
              </button>
            </td>
            <td>
              <button
                class="botao"
                onclick="insert('/')"
                style="background-color: rgb(185, 186, 187)"
              >
                /
              </button>
            </td>
            <td>
              <button
                class="botao"
                onclick="insert('*')"
                style="background-color: rgb(253, 194, 32)"
              >
                X
              </button>
            </td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td>
              <button
                class="botao"
                onclick="insert('-')"
                style="background-color: rgb(253, 194, 32)"
              >
                -
              </button>
            </td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td>
              <button
                class="botao"
                onclick="insert('+')"
                style="background-color: rgb(253, 194, 32)"
              >
                +
              </button>
            </td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td>
              <button
                class="botao"
                onclick="insert('/')"
                style="background-color: rgb(253, 194, 32)"
              >
                /
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button
                class="bote"
                style="width: 106px; border-radius: 30px"
                onclick="insert('0')"
              >
                0
              </button>
            </td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
            <td rowspan="2">
              <button
                class="bote-result"
                onclick="calcular()"
                style="background-color: rgb(253, 194, 32)"
              >
                =
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script>
    function insert(num) {
      var numero = document.getElementById("resulte").innerHTML;
      document.getElementById("resulte").innerHTML = numero + num;
    }
    function clean() {
      document.getElementById("resulte").innerHTML = "";
    }
    function back() {
      var resultado = document.getElementById("resulte").innerHTML;
      document.getElementById("resulte").innerHTML = resultado.substring(
        0,
        resultado.length - 1
      );
    }
    function calcular() {
      var resulte = document.getElementById("resulte").innerHTML;
      if (resulte) {
        document.getElementById("resulte").innerHTML = eval(resulte);
      }
    }
  </script>
</html>
